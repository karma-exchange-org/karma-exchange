<div class="container edit-profile">
    <div class="row">
        <div class="col-md-4">
            <form role="form">

                <legend>Edit Profile</legend>

                <div class="form-group">
                    <label class="control-label" for="firstName">First Name</label>
                    <input ng-model="me.firstName" id="firstName" name="firstName" type="text" placeholder="" class="form-control" >
                </div>

                <div class="form-group">
                    <label class="control-label" for="lastName">Last Name</label>
                    <div class="controls">
                        <input ng-model="me.lastName" id="lastName" name="lastName" type="text" placeholder="" class="form-control">
                    </div>
                </div>

                <!-- File Button -->
                <div class="form-group">
                    <label class="control-label" for="profileImage">Profile Image</label>
                    <div class="controls">
                        <input ng-model="me.profileImage"  id="profileImage" name="profileImage" class="input-file" type="file">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="email">Email</label>
                    <div class="controls">
                        <input ng-model="primaryEmail" id="primaryEmail" name="primaryEmail" type="text" placeholder="" class="form-control" disabled>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="phoneNumber">Phone#</label>
                    <div class="controls">
                        <input ng-model="me.phoneNumber"  id="phoneNumber" name="phoneNumber" type="text" placeholder="" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="address" class="control-label">
                    Street Address
                    </label>
                    <div class="controls"><input ng-model="me.address.street"  name="address" placeholder="" type="text" value="" id="address" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="zip" class="control-label">
                    Zip Code
                    </label>
                    <div class="controls"><input ng-model="me.address.zip"  name="zip" type="text" value="" id="zip" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="city" class="control-label">
                    City
                    </label>
                    <div class="controls"><input ng-model="me.address.city"  name="city" type="text" value="" id="city" class="form-control">
                    </div>
                </div>

                        Country
