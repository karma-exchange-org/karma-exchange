<form class="form-horizontal">
		<fieldset>

		<!-- Form Name -->
		<legend>My Details</legend>

		<!-- Text input-->
		<div class="control-group">
		  <label class="control-label" for="firstName">First Name</label>
		  <div class="controls">
		    <input ng-model="me.firstName" id="firstName" name="firstName" type="text" placeholder="first name" class="input-xlarge" >
		    
		  </div>
		</div>

		<!-- Text input-->
		<div class="control-group">
		  <label class="control-label" for="lastName">Last Name</label>
		  <div class="controls">
		    <input ng-model="me.lastName" id="lastName" name="lastName" type="text" placeholder="last name" class="input-xlarge">
		    
		  </div>
		</div>

		<!-- File Button --> 
		<div class="control-group">
		  <label class="control-label" for="profileImage">Profile Image</label>
		  <div class="controls">
		    <input ng-model="me.profileImage"  id="profileImage" name="profileImage" class="input-file" type="file">
		  </div>
		</div>

		<!-- Text input-->
		<div class="control-group">
		  <label class="control-label" for="email">Email address</label>
		  <div class="controls">
		    <ul class="list-unstyled">
		    	<li ng-repeat="mail in me.registeredEmails">
		    		<div class="radio">
				  <label>
				    <input type="radio" name="optionsRadios" ng-model="mail.primary" ng-value="mail.primary" >
				    <input ng-model="mail.email"  type="text" placeholder="example@example.com" class="input-xlarge" >
				    <button ng-show="me.registeredEmails.length>1" ng-click="removeEmail()">Remove</button>
				  </label>
				</div>
		    		
		    	</li>
		    </ul>
		    <div class="checkbox">
			  <label>
			    <input type="checkbox" value="" ng-model="newMail.primary">
			         <input ng-model="newMail.email"  id="contactInfo.email" name="contactInfo.email" type="text" placeholder="example@example.com" class="input-xlarge" >
			         <button ng-click="addEmail()">Add</button>
			  </label>
		    </div>
		    
		  </div>
		</div>

		<!-- Text input-->
		<div class="control-group">
		  <label class="control-label" for="phoneNumber">Phone#</label>
		  <div class="controls">
		    <input ng-model="me.phoneNumber"  id="phoneNumber" name="phoneNumber" type="text" placeholder="xxx-xxx-xxxx" class="input-xlarge">
		    
		  </div>
		</div>

		<div class="control-group">
			<label for="address" class="control-label">	
				Street Address
			</label>
			<div class="controls"><input ng-model="me.address.street"  name="address" placeholder="W 123 Street" type="text" value="" id="address">
			</div>
		</div>

		<div class="control-group">
			<label for="zip" class="control-label">	
				Zip Code
			</label>
			<div class="controls"><input ng-model="me.address.zip"  name="zip" type="text" value="" id="zip">
			</div>
		</div>

		<div class="control-group">

				City
			</label>
			<div class="controls"><input ng-model="me.address.city"  name="city" type="text" value="" id="city">
			</div>
