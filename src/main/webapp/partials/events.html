<div class="container-fluid">
	

	<div>
		<a href="#/addevent"><i class="icon-plus-sign"></i></a>
		
			<ul class="unstyled">

				<li ng-repeat="event in events.data" id="event_{{event.key}}">
					<div>
						<div class="well" ng-show="createHeader(event.startTime)">
					       {{event.startTime | date:'mediumDate'}}
					    </div>
					    
					    	<p>

					    		{{event.startTime | date:'shortTime'}} 
					    		<a href="#/editevent/{{event.key}}">{{event.title}} - {{event.description}} - {{event.location.address.city}}
					    		</a>
								<a href="#/editevent/{{event.key}}"><i class="icon-edit"></i></a>
								<a ng-click="delete()"><i class="icon-remove"></i></a>
							</p>
					</div>	
				</li>
			</ul>
		</div>
	</div>
</div>
