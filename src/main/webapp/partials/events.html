
<form class="form-search">
	<div class="input-append">
		<input type="text" ng-model="query" class="input-medium search-query"
			placeholder="Search">
		<button ng-click="reset()" type="submit" class="btn">
			<i class="icon-search"></i>
		</button>
	</div>
	<button ng-click="query=''; reset()" ng-disabled="!query" type="submit"
		class="btn">Reset</button>
</form>

<table class="table table-striped table-condensed table-hover table-bordered ">
	<thead>
		<th>Name</th>
		<th>Description</th>
		<th>Location</th>
		<th><a href="#/addevent"><i class="icon-plus-sign"></i></a></th>
	</thead>
	<tbody>
		<tr ng-repeat="item in items.data" id="event_{{item.key}}">
			<td>{{item.title}}</td>
			<td>{{item.description}}</td>
			<td>{{item.location.address.city}}</td>
			<td><button class="btn btn-success"id="event_register_{{item.key}}"ng-click="register()">Register</button></td>
			<td>
				<a href="#/editevent/{{item.key}}"><i class="icon-edit"></i></a>
				<a ng-click="delete()"><i class="icon-remove"></i></a>
			</td>
			
		</tr>
	</tbody>
</table>
