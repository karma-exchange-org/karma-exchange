<form name="form" class="form-horizontal">
<div class="container-fluid">

    <div class="row-fluid">

        <div class="span5">

            

                <div class="control-group" ng-class="{error: form.event.$invalid}">

                    <label class="control-label" for="event">Event Title</label>

                    <div class="controls">

                        <input type="text" ng-model="item.title" id="title" placeholder="title">

                    </div>

                </div>

                <div class="control-group" ng-class="{error: form.event.$invalid}">

                    <label class="control-label" for="organizations">Organization(if any)</label>

                    <div class="controls">

                        <input type="text" ng-model="item.organizations" id="organizations" placeholder="Benefiting Organizations">

                    </div>

                </div>

                <div class="control-group" ng-class="{error: form.event.$invalid}">

                    <label class="control-label" for="description">Description</label>

                    <div class="controls">

                        <textarea rows="3" class="input-large" ng-model="item.description" id="description" placeholder="description"></textarea>

                    </div>

                </div>

                <div class="control-group" ng-class="{error: form.event.$invalid}">

                    <label class="control-label" for="event">When?</label>

                    <div class="controls controls-row ">
                        <div class="input-append date form_datetime"  data-date-format="dd MM yyyy - HH:ii P" id="startTimePicker">
                            <input size="16" readonly type="text" value="{{item.startTime | date:'dd MMM yyyy - hh:mm a'}}" id="startTime" placeholder="Start time">
                            <span class="add-on"><i class="icon-remove"></i></span>
                             <span class="add-on"><i class="icon-th"></i></span>
                        </div>
                       <div class="input-append date form_datetime" data-date-format="dd MM yyyy - HH:ii P" id="endTimePicker">
                            <input size="16" readonly type="text" value="{{item.endTime | date:'dd MMM yyyy - hh:mm a'}}" id="endTime" placeholder="End time">
                            <span class="add-on"><i class="icon-remove"></i></span>
                            <span class="add-on"><i class="icon-th"></i></span>
                        </div>
                    </div>
                    
                </div>



                <div class="control-group" ng-class="{error: form.event.$invalid}">

                    <label class="control-label" for="event">Where?</label>

                    <div class="controls">

                        <input type="text"  class="span12" id="location-title" placeholder="Name of the place" >

                    </div>

                    <div class="controls">

                        <p>{{item.location.address.street}}</p>

                    </div>

                    <div class="controls controls-row">

                        <p>{{item.location.address.city}}, {{item.location.address.state}}, <p>

                        <p>{{item.location.address.country}}, {{item.location.address.zip}}</p>

                    </div>



                    
                </div>

        </div>
        <div class="span7">

            <div class="google-map" 
                center="center"
                zoom="zoom" 
                markers="markers"
                latitude="latitude"
                longitude="longitude"
                mark-click="true"
                draggable="true"
                style="height: 400px; width: 100%">
            </div>

        </div>
    </div>
    
    <div class="row-fluid">
        <div class="span12">
                
                <div class="control-group" ng-class="{error: form.event.$invalid}">

                    <label class="control-label" for="event">Number of volunteers needed</label>

                    <div class="controls controls-row">

                        <input type="text" ng-model="item.maxRegistrations" id="maxRegistrations" placeholder="Minimum">

                        <input type="text" ng-model="item.minRegistrations" id="minRegistrations" placeholder="Maximum">

                    </div>

                </div>

                <div class="control-group" ng-class="{error: form.event.$invalid}">
                    <label class="control-label" for="event">Special instructions</label>
                    <div class="controls controls-row">
                       
                         <textarea rows="3" class="span12 input-xxlarge" ng-model="item.specialInstructions" id="specialInstructions" placeholder="specialInstructions"></textarea>
                    </div>

                </div>
                <div class="control-group" ng-class="{error: form.event.$invalid}">

                    <label class="control-label" for="event">Causes</label>
                    <div class="controls controls-row">
                        <input class="span12" type="text" ng-model="item.causes" id="causes" placeholder="causes">
                     </div>

                </div>

                <div class="control-group" ng-class="{error: form.event.$invalid}">

                    <label class="control-label" for="event">Skills required</label>
                    <div class="controls controls-row">
                        <input class="span12"  type="text" ng-model="item.skillsRequired" id="skillsRequired" placeholder="Skills Required">
                     </div>

                </div>

                <div class="control-group" ng-class="{error: form.event.$invalid}">

                    <label class="control-label" for="event">Skills preferred</label>
                    <div class="controls controls-row">
                        <input class="span12"  type="text" ng-model="item.skillsPreferred" id="skillsPreferred" placeholder="skillsPreferred">
                     </div>

                </div>


                <input type="text" ng-model="item.primaryImage" id="primaryImage" placeholder="primaryImage">

                

                



                <input type="text" ng-model="item.organizers" id="organizers" placeholder="organizers">



                <div class="form-actions">

                    <button class="btn btn-primary" ng-click="save()">

                        Submit

                    </button>

                    <a href="#/events" class="btn">Cancel</a>

                </div>

            

        </div>
    </div>
        

    </div>

</div>
</form>
<script type="text/javascript">
        $('.form_datetime').datetimepicker({
            showMeridian: true,
            autoclose: true,
            todayHighlight : true,
            minuteStep : 30,
            todayBtn: true,
            setStartDate : (new Date()),
            setEndDate : (new Date())
        });
    </script>
