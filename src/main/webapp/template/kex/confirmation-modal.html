<div class="confirmation-modal">
    <div class="modal-body">
        <h4>
            {{ modalText }}
        </h4>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default btn-sm" ng-click="cancel()">Cancel</button>
        <button class="btn btn-primary btn-sm" ng-click="confirm()">Yes</button>
    </div>
</div>
