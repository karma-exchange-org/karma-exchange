<div class="login-modal">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <h4 class="modal-title">Log in</h4>
    </div>
    <div class="modal-body">

        <div class="login-button">
            <a href="" class="persona-button persona-fb" title="Sign in with Facebook" ng-click="fbLogin()">
                <span>Sign in with Facebook</span>
            </a>
        </div>

        <div class="login-button">
            <a href="" class="persona-button persona-orange" title="Sign in with your email" ng-click="personaLogin()">
                <span>Sign in with your email</span>
            </a>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-default btn-sm" ng-click="cancel()">Cancel</button>
    </div>
</div>
