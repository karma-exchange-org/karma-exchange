<div class="registration-info-modal">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()">&times;</button>
        <h4 class="modal-title">Registration Information</h4>
    </div>
    <div class="modal-body" ng-bind-html-unsafe="event.externalRegistrationDetailsHtml">
    </div>
    <div class="modal-footer">
        <button class="btn btn-default btn-sm" ng-click="close()">Done</button>
    </div>
</div>
