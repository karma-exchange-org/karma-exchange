<h4 class="modal-header text-center margin-0">
    {{header}}
</h4>
<div class="modal-body">
    <div class="text-center">
        <h4>
            Help your friends earn some karma. Share this event with them.
        </h4>
        <share-buttons title="event.title" description="event.description" image="'//s3.mistinfo.com/32/d8/32d8eab76f4c242f665bda66b5edc6c5.jpg'">
        </share-buttons>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" ng-click="ok()">Done</button>
</div>
