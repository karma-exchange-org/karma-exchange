<div class="dropdown dropdown-input">
    <a class="dropdown-toggle">
        {{ inputLabel }}
    </a>
    <ul class="dropdown-menu">
        <li>
            <div class="input-and-status" stop-click-propagation>
                <div class="input-group">
                    <input class="form-control"
                           type="text"
                           ng-model="inputValue"
                           placeholder="{{ paceholder }}"
                           ng-disabled="inputParseTracker.isPending()">
                </div>
                <div class="error-msg" ng-show="!inputParseTracker.isPending() && errorMsg">
                    {{ errorMsg }}
                </div>
                <div class="processing" ng-show="inputParseTracker.isPending() && !isMobileDeviceOrTablet">
                    <div>
                        <img src="/img/loading.gif">
                    </div>
                    <div class="msg">
                        Processing ...
                    </div>
                </div>
                <button class="btn btn-default btn-sm"
                        ng-click="inputValue=''; submit()">
                    Clear
                </button>
                <button class="btn btn-primary btn-sm"
                        ng-click="submit()"
                        btn-loading="inputParseTracker.isPending()"
                        data-loading-text="Processing...">
                    Update
                </button>
            </div>
        </li>
    </ul>
</div>
